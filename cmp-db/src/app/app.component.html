<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">
        Change first Element
      </button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">
        Destroy first Component
      </button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
      <hr />
      <div class="row">
        <div class="col-xs-12">
          <app-gamecontrol
            (intervalBegun)="onIntervalBegun($event)"
          ></app-gamecontrol>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-start">
          <div class="col-4">
            <app-odd
              *ngFor="let oddNumber of oddNumbers"
              [number]="oddNumber"
            ></app-odd>
          </div>
          <div class="col-4">
            <app-even
              *ngFor="let evenNumber of evenNumbers"
              [number]="evenNumber"
            ></app-even>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr />
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
          Only show odd numbers
        </button>
        <br /><br />

        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let odd of oddNumbers"
              [ngClass]="{ odd: odd % 2 !== 0 }"
              [ngStyle]="{
                backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
              }"
            >
              {{ odd }}
            </li>
          </div>
<!--          <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{ odd: even % 2 !== 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'
              }"
            >
              {{ even }}
            </li>
          </div> -->
          <div *appUnless="onlyOdd">
            <li
              class="list-group-item"
              *ngFor="let even of evenNumbers"
              [ngClass]="{ odd: even % 2 !== 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'
              }"
            >
              {{ even }}
            </li>
          </div>
        </ul>
      </div>
    </div>
    <p appBasicHighlight>Style me with basic directive!</p>
    <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive!</p>
    <div [ngSwitch]="value">
      <p *ngSwitch="5">Value is 5</p>
      <p *ngSwitch="10">Value is 10</p>
      <p *ngSwitch="100">Value is 100</p>
      <p *ngSwitchDefault>Value is Default</p>
    </div>
  </div>
</div>
