<div class="panel panel-default">
  <div class="panel-body">
    <form (ngSubmit)=onSubmit(f) #f="ngForm" id="contact-edit">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            class="form-control required"
            size="120"
            max="120"
            required
            name="name"
            [ngModel]="contact?.name"
            #name="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            class="form-control required"
            size="120"
            max="255"
            required
            name="email"
            email
            [ngModel]="contact?.email"
            #email="ngModel"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
<div *ngIf="!email.valid && email.touched">
  <p>Enter a valid email address.</p>
</div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input
            type="text"
            id="phone"
            class="form-control invalid"
            size="150"
            max="255"
            name="phone"
            [ngModel]="contact?.phone"
            #phone="ngModel"
            pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*"
            >
<div *ngIf="!phone.valid && phone.touched">
  <p>Enter a valid phone number.</p>
</div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            size="150"
            max="255"
            name="imageUrl"
            [ngModel]="contact?.imageUrl"
            #imageUrl="ngModel">
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="(!name.valid && name.touched) || (!email.valid && email.touched)" >
        <p>The Name and Email fields are required.</p>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>

          <div class="row drop-area" id="groupList"
              style="min-height: 3rem;" cdkDropList [cdkDropListData]="groupContacts" (cdkDropListDropped)="onDrop($event)">

            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <br>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
          </div>

        </div>
      </div>


      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <br>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" (click)="onSubmit">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
