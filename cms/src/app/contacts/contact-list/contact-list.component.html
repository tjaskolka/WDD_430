<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <h2 class="list-group-item-heading pull-left">Contacts</h2>
        <button class="btn btn-success pull-right" [routerLink]="['new']">New Contact</button>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item *ngFor="let contact of contacts" [contact]="contact"></cms-contact-item>
            </div>
        </div>
    </div>
</div>
