<label>Server Name</label>
<!--input type="text" 
class="form-control"
(input)="onUpdateServerName($event)"-->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button 
    class="btn btn-primary" 
    [disabled]="!allowNewServer"
    (click)="onCreateServer()">Add Server(s)</button>
<!--p [innerText]="allowNewServer"></p--> 
<!--p>{{ serverCreationStatus }}</p-->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<hr>
<label>Username</label>
<input
    type="text"
    class="form-control"
    [(ngModel)]="username">
<p>{{ username }}</p>
<button
    class="btn btn-primary"
    [disabled]="username === ''"
    (click)="username = ''"
    >Reset User</button>
<hr>
<button
    class="btn btn-primary"
    (click)="onToggleDisplay()"
    >
    Display Details
</button>
<p *ngIf="toggleDisplay">Any content of my choice.</p>
<div *ngFor="let logItem of log"
    [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue' : 'white'}"
    [ngClass]="{whiteText: logItem >= 5}"
>{{ logItem }}</div>
